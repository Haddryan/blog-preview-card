<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Blog preview card</title>
</head>
<body class="bg-[#F4D04E] font-['Figtree']">
    <main class="flex justify-center items-center h-screen">
        <article class="bg-white flex flex-col items-start justify-start h-130 w-96 box-border rounded-[20px] border-[1px] border-black p-6 mx-6 shadow-[10px_10px_0px_black] shadow-black transition-all ease-in duration-75">
            <div class="bg-[url('../assets/images/illustration-article.svg')] bg-bottom bg-cover h-full w-full rounded-[10px] mb-6"></div>
            <h2 class="bg-[#F4D04E] text-xs font-extrabold leading-[1.5] px-3.5 py-1 mb-3 rounded-[3px]">Learning</h2>
            <time class="text-xs font-medium leading-[1.5] mb-3 md:text-sm" datetime="2023-12-21">Published 21 Dec 2023</time>
            <h1 class="text-xl font-extrabold leading-[1.5] mb-3 hover:text-[#F4D04E] cursor-pointer transition-all ease-in duration-75 md:text-2xl">HTML & CSS foundations</h1>

            <p class="text-sm text-[#6B6B6B] font-medium leading-[1.5] mb-6 md:text-[1rem]">These languages are the backbone of every website, defining structure, content and presentation.</p>

            <div class="grid grid-cols-[auto_1fr] items-center">
                <img class="inline-block w-8 h-8" src="../assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper, author of the article."/>
                <strong class="inline-block text-sm font-extrabold leading-[1.5] ml-3">Greg Hooper</strong>
            </div>
        </article>
    </main>
</body>
</html>
