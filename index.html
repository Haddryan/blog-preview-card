<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg-[#F4D04E] font-['Figtree']">
    <main class="flex justify-center items-center h-screen">
        <article class="bg-white flex flex-col items-start justify-start min-h-[501px] max-h-[522px] min-w-[327px] max-w-[384px] box-border rounded-[20px] border-[1px] border-black p-6 mx-6 shadow-[7px_7px_1px_black] shadow-black transition-all ease-in duration-75">
            <div class="bg-[url('./assets/images/illustration-article.svg')] bg-bottom bg-auto md:bg-cover min-h-50 h-auto min-w-69.75 w-full rounded-[10px] mb-6"></div>
            <h2 class="bg-[#F4D04E] text-sm font-extrabold leading-[1.5] px-3 py-1 mb-3 rounded-[3px]">Learning</h2>
            <time style="font-size:clamp(12px, 2vw, 14px);" class="font-medium leading-[1.5] mb-3" datetime="2023-12-21">Published 21 Dec 2023</time>
            <h1 style="font-size:clamp(20px, 3vw, 24px);" class="font-extrabold leading-[1.5] mb-3 hover:text-[#F4D04E] cursor-pointer transition-all ease-in duration-75">HTML & CSS foundations</h1>

            <p style="font-size:clamp(14px, 2vw, 16px);" class="text-[#6B6B6B] font-medium leading-[1.5] mb-6">These languages are the backbone of every website, defining structure, content and presentation.</p>

            <div class="grid grid-cols-[auto_1fr] items-center">
                <img class="inline-block w-8 h-8" src="./assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper, author of the article."/>
                <strong class="inline-block text-sm font-extrabold leading-[1.5] ml-3">Greg Hooper</strong>
            </div>
        </article>
    </main>

    <footer class="flex justify-center">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/HadryanLopo">Hadryan Lopo</a>.
          </div>
    </footer>
</body>
</html>
